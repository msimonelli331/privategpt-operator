apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: privategpt-operator-manager-role
rules:
    - apiGroups:
        - ""
      resources:
        - configmaps
        - persistentvolumeclaims
        - services
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - ""
      resources:
        - configmaps/status
        - persistentvolumeclaims/status
        - services/status
      verbs:
        - get
    - apiGroups:
        - apps
      resources:
        - deployments
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - apps
      resources:
        - deployments/status
      verbs:
        - get
    - apiGroups:
        - networking.k8s.io
      resources:
        - ingresses
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - networking.k8s.io
      resources:
        - ingresses/status
      verbs:
        - get
    - apiGroups:
        - privategpt.eirl
      resources:
        - privategptinstances
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - privategpt.eirl
      resources:
        - privategptinstances/finalizers
      verbs:
        - update
    - apiGroups:
        - privategpt.eirl
      resources:
        - privategptinstances/status
      verbs:
        - get
        - patch
        - update
