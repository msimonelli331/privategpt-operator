{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: privategpt-operator
    name: privategpt-operator-privategptinstance-editor-role
rules:
    - apiGroups:
        - privategpt.eirl
      resources:
        - privategptinstances
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - privategpt.eirl
      resources:
        - privategptinstances/status
      verbs:
        - get
{{- end }}
